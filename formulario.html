<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <a href="./index.html">Link a index</a>
    <hr>
    <h1 class="centrarcontenido">Formulario</h1>
    <form action= "./formulario.html" method="get"> 
        <div>
            <label for="name">Nombre: </label>
            <input type="text" id="name" name="name" autofocus required placeholder="Ingrese su nombre">
            <label for="email">Correo: </label>
            <input type="email" id="email" name="email" required placeholder="Ingrese su email">
        </div>
        <div>
            <p>Género: </p>
            <input type="radio" id="femenino" name="genre" value="female">
            <label for="femenino">Femenino</label>
            <input type="radio" id="masculino" name="genre" value="male">
            <label for="masculino">Masculino</label>
        </div>
        <br>
        <br>
        <div>
            <label for="password">Contraseña: </label>
            <input type="password" id="password" name="password" required>
        </div>
        <br>
        <br>
        <div class="textarea">
            <label for="comment">Comentario:</label>
            <textarea name="textarea" id="comment" cols="20" rows="2"></textarea>
        </div>
        <br>
        <div>
            <select name="select">
                <option value="value1">Zapopan</option>
                <option value="value2" selected>Guadalajara</option>
                <option value="value3">Tonala</option>
              </select>
        </div>
        <br>
        <div>
            <label><input type="checkbox" id="cbox1" value="first_checkbox"> Me interesa contratarte</label><br>
        </div>
        
        <div class="centrarcontenido">
            <button>Enviar</button>
        </div>

    </form>
    
</body>
</html>
